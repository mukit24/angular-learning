<div class="container py-5">
    <h2>Posts are-</h2>
    <input type="text" class="form-control" (keyup.enter)="createPost(title)" #title>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let post of posts">
            <button class="btn btn-primary" (click)="updatePost(post)">Update</button>
            <button class="btn btn-danger" (click)="deletPost(post)">Delete</button>
            {{post.title}}
        </li>
    </ul>
</div>
